<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
</head>
<body>
    <header class="header">
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo" >
            <h1>FOOD <span>TO LOVE</span></h1>
        </div></a>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog-recipe.html">Каталог рецептов</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu">☰</button>
        <div class="search-line">
            <form class="search">
                <input type="search" placeholder="Искать здесь...">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <button class="mobile-search-toggle">
            <i class="fas fa-search"></i>
        </button>
        <div class="header-controls">
            <div class="profile-dropdown">
                <button class="profile-toggle" aria-label="Profile menu">
                    <i class="fas fa-user"></i>
                </button>
                <div class="profile-menu">
                    <a href="profile.html"><i class="fas fa-user-circle"></i> Моя страница</a>
                    <a href="#" class="profile-theme-toggle">
                        <i class="fas fa-adjust"></i>
                        <span>Изменить тему</span>
                    </a>
                    <a href="input_data.html"><i class="fas fa-plus"></i>Создать рецепт</a>
                    <a href="settings.html"><i class="fas fa-cog"></i> Настройки</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Выход</a>
                    <!-- <div class="auth-menu">
                        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Войти</a>
                        <a href="reg.html"><i class="fas fa-user-plus"></i> Зарегистрироваться</a>
                    </div> -->
                </div>
            </div>
        </div>
    </header>
    <div class="settings-container">
        <h1>НАСТРОЙКИ</h1>
        <div class="settings-card">
            <div class="settings-card-new-img">
                <h2>Новое изображение</h2>
                <input type="file" id="new-img-input">
            </div>
            <div class="settings-card-change-name">
                <h2>Имя пользователя</h2>
                <input type="text" placeholder="Введите новое имя пользователя">
            </div>
            <div class="settings-card-change-discription">
                <h2>Изменение описания</h2>
                <input type="text" placeholder="Введите новое описание">
            </div>
            <div class="settings-card-change-email">
                <h2>Изменение почты</h2>
                <input type="email" placeholder="Введите новый email">
            </div>
            <div class="settings-card-change-password">
                <h2>Изменение пароля</h2>
                <input type="password" placeholder="Введите новый пароль">
                <input type="password" placeholder="Подтвердите новый пароль">
            </div>
        </div>
        <div class="settings-buttons">
            <button class="save-btn">Сохранить</button>
            <button class="cancel-btn">Отменить</button>
        </div>
    </div>
    <div class="modal-crop" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Обрезка изображения</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="img-container">
                    <img id="crop-image" src="" alt="Изображение для обрезки">
                </div>
            </div>
            <div class="modal-footer">
                <button class="crop-cancel">Отмена</button>
                <button class="crop-save">Сохранить</button>
            </div>
        </div>
    </div>









    <script src="src/js/setting.js"></script>
    <script src="src/js/search.js"></script>
    <script src="src/js/theme-manager.js"></script>
    <script src="src/js/profile-dropdown.js"></script>
</body>
</html>
